<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konstructour - 管理パネル</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <link href="../styles/admin-japanese.css" rel="stylesheet">
    <style>
        body {
            background: 
                linear-gradient(135deg, rgba(255, 183, 197, 0.2) 0%, rgba(147, 125, 194, 0.2) 100%),
                rgba(254, 251, 243, 1);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Анимированный фон с японским узором */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 183, 197, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 125, 194, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(193, 216, 153, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(20px) rotate(-1deg); }
        }
        
        .login-container {
            position: relative;
            z-index: 10;
        }
        
        /* Японский орнамент сэйгайха (волны) */
        .wave-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: 
                repeating-radial-gradient(circle at 0% 100%, transparent 0, rgba(147, 125, 194, 0.1) 40px, transparent 80px),
                repeating-radial-gradient(circle at 100% 100%, transparent 0, rgba(255, 183, 197, 0.1) 40px, transparent 80px);
            z-index: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Падающие лепестки сакуры -->
    <div class="sakura-particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="sakura-particle" style="left: 30%; animation-delay: 3s;"></div>
    <div class="sakura-particle" style="left: 50%; animation-delay: 7s;"></div>
    <div class="sakura-particle" style="left: 70%; animation-delay: 5s;"></div>
    <div class="sakura-particle" style="left: 90%; animation-delay: 2s;"></div>
    
    <!-- Японский узор волн -->
    <div class="wave-pattern"></div>
    
    <div class="login-container glass-panel texture-washi rounded-lg p-10 w-full max-w-md">
        <div class="text-center mb-8">
            <!-- Логотип в стиле японского герба (мон) -->
            <div class="inline-flex items-center justify-center w-20 h-20 mb-6 relative">
                <div class="absolute inset-0 rounded-full bg-gradient-to-br from-pink-300 to-purple-400 opacity-20 blur-xl"></div>
                <div class="relative w-16 h-16 rounded-full bg-white shadow-lg flex items-center justify-center">
                    <svg class="w-10 h-10 text-purple-600" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 7v5l3 3"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-light text-gray-800 mb-2">
                <span class="block text-lg text-gray-600 mb-1">建築ツアー</span>
                Konstructour
            </h1>
            <p class="text-gray-600">Система управления турами</p>
        </div>

        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-purple-500"></i>Имя пользователя
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="input-japanese"
                    placeholder="ユーザー名"
                    required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-purple-500"></i>Пароль
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="input-japanese"
                    placeholder="パスワード"
                    required
                >
            </div>

            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="remember" 
                    name="remember" 
                    class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500 focus:ring-2"
                >
                <label for="remember" class="ml-2 text-sm text-gray-600">
                    Запомнить меня
                </label>
            </div>

            <div class="divider-wave"></div>

            <button 
                type="submit" 
                class="btn-japanese accent w-full flex items-center justify-center"
            >
                <i class="fas fa-torii-gate mr-2"></i>
                Войти в систему
            </button>
        </form>

        <div id="errorMessage" class="hidden mt-4 p-4 glass-panel bg-red-50 border border-red-200 rounded-lg text-red-800 text-sm"></div>

        <div class="text-center mt-8">
            <a href="../index.html" class="text-gray-500 hover:text-purple-600 text-sm transition-colors inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Вернуться на главную
            </a>
        </div>
    </div>

    <script src="../js/admin-auth.js"></script>
</body>
</html>
