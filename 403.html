<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен - Konstructour</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <!-- 403 Icon -->
        <div class="mb-8">
            <div class="mx-auto h-32 w-32 bg-red-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-ban text-white text-6xl"></i>
            </div>
            <h1 class="text-6xl font-bold text-gray-900 mb-2">403</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Доступ запрещен</h2>
            <p class="text-gray-600 mb-8">
                У вас нет прав для доступа к этому ресурсу.
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="/" class="block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-150 ease-in-out transform hover:scale-105">
                <i class="fas fa-home mr-2"></i>На главную
            </a>
            <a href="admin/" class="block bg-white hover:bg-gray-50 text-blue-600 border-2 border-blue-600 px-6 py-3 rounded-lg font-medium transition duration-150 ease-in-out transform hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>Войти в админ панель
            </a>
        </div>

        <!-- Help Text -->
        <div class="mt-8 p-4 bg-red-50 rounded-lg">
            <h3 class="text-sm font-medium text-red-800 mb-2">Нужны права доступа?</h3>
            <p class="text-xs text-red-600">
                Обратитесь к администратору системы для получения соответствующих прав.
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
