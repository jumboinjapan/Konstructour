<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Airtable Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç —Å—Ç–∞—Ç—É—Å–∞ Airtable</h1>
    
    <div id="results"></div>
    
    <button onclick="testAirtableStatus()">–¢–µ—Å—Ç —Å—Ç–∞—Ç—É—Å–∞ Airtable</button>
    <button onclick="testHealthEndpoint()">–¢–µ—Å—Ç Health Endpoint</button>
    <button onclick="testConfigStore()">–¢–µ—Å—Ç Config Store</button>
    <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å</button>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAirtableStatus() {
            addResult('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å—Ç–∞—Ç—É—Å Airtable...', 'info');
            
            try {
                // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä—è–µ–º health endpoint
                const healthResponse = await fetch('api/health.php');
                const healthData = await healthResponse.json();
                
                addResult(`Health endpoint: ${JSON.stringify(healthData, null, 2)}`, 
                    healthData.airtable?.ok ? 'success' : 'error');
                
                // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä—è–µ–º test-proxy —Å whoami
                const proxyResponse = await fetch(`api/test-proxy.php?provider=airtable&_=${Date.now()}`, {
                    method: 'POST',
                    cache: 'no-store',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ whoami: true })
                });
                const proxyData = await proxyResponse.json();
                
                addResult(`Test-proxy whoami: ${JSON.stringify(proxyData, null, 2)}`, 
                    proxyData.ok ? 'success' : 'error');
                
                // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä—è–µ–º server keys
                const keysResponse = await fetch(`api/test-proxy.php?provider=server_keys&_=${Date.now()}`, {
                    cache: 'no-store'
                });
                const keysData = await keysResponse.json();
                
                addResult(`Server keys: ${JSON.stringify(keysData, null, 2)}`, 
                    keysData.keys?.airtable ? 'success' : 'error');
                
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function testHealthEndpoint() {
            addResult('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º Health Endpoint...', 'info');
            
            try {
                const response = await fetch('api/health.php');
                const data = await response.json();
                
                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                
                if (data.airtable) {
                    addResult(`Airtable —Å—Ç–∞—Ç—É—Å: ${data.airtable.ok ? '‚úÖ OK' : '‚ùå –û—à–∏–±–∫–∞'}`, 
                        data.airtable.ok ? 'success' : 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ Health Endpoint: ${error.message}`, 'error');
            }
        }

        async function testConfigStore() {
            addResult('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º Config Store...', 'info');
            
            try {
                const response = await fetch('api/config-store.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: true })
                });
                const data = await response.json();
                
                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ Config Store: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            addResult('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.', 'info');
        };
    </script>
</body>
</html>
